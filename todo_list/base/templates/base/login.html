{% extends "./main.html" %}

{% block content %}
  
<h2>Login</h2>

<form method="post">
  {% csrf_token %} {{form.as_p}}

</form>

<p>Dont have the account ? <a class="btn btn-info" href="{% url 'register' %}">Register</a></p>

{% endblock content %}
