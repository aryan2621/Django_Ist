{% extends "accounts/base.html" %} {% block content %}

<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Are you sure want to delete ?? {{item}}</p>

      <form action="{% url 'delete_order' item.id %}" method="post">
        {% csrf_token %}
        <a class="btn btn-info" href="{% url 'index' %}">Cancel</a>
        <input
          class="btn btn-danger"
          type="submit"
          value="Delete"
          name="Confirm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
