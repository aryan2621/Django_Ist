{% extends "base.html" %} {% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">

    <h3>SIGN UP</h3>
</div>
<form method="POST">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email ">
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name ">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password1" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Password (Confirm )</label>
        <input type="password" class="form-control" name="password2" id="passwordConfirm"
            placeholder="Password Confirm.....">
    </div>
    <button class="btn btn-success mt-3">Sign Up</button>
</form>
{% endblock %}
